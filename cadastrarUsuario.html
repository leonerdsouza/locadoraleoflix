<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="_img/logo.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="_img/logo.ico" type="image/x-logo_icon" />
        <title>Cadastro de Usuário</title>

        <link href="_css/style.css" rel="stylesheet">
    </head>

    <body id="bodyLogin">
        <img id="imgCadastro" src="_img/cadastro.png">
        <h1>Cadastro de Usuários</h1>
        <form>
            <div class="formulario">
                    <input type="text" class="formulario-estilo" placeholder="Nome">
            </div>
            <div class="formulario">
                    <input type="text" class="formulario-estilo" placeholder="Endereço">
            </div>
            <div class="formulario">
                    <input type="email" class="formulario-estilo" placeholder="E-mail">
            </div>
            <div class="formulario">
                    <input type="text" class="formulario-estilo" placeholder="Cidade">
            </div>
            <div>
                <select class="formulario-selecao">
                    <option selected>Estado</option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Distrito Federal</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantins</option>
                </select>
            </div>
            <div>
                <legend class="formulario-radio">Sexo:</legend>
                <input type="radio" name="radio1" checked>
                <label>Masculino</label>
                <input type="radio" name="radio1">
                <label>Feminino</label>
            </div>
            <legend class="formulario-radio">Tipos de filme que mais combinam com você:</legend>
            <div class="formulario-checkbox">
                <input type="checkbox">
                <label>Ação</label>
                <input type="checkbox">
                <label>Aventura</label>
                <input type="checkbox">
                <label>Comédia</label>
                <input type="checkbox">
                <label>Suspense</label>
            </div>
            <div class="formulario-checkbox">
                <input type="checkbox">
                <label>Drama</label>
                <input type="checkbox">
                <label>Romance</label>
                <input type="checkbox">
                <label>Terror</label>
                <input type="checkbox">
                <label>Musical</label>
            </div>
            <div class="formulario">
                    <input type="text" class="formulario-estilo" placeholder="Usuário">
            </div>
            <div class="formulario">
                    <input type="password" class="formulario-estilo" placeholder="Senha">
            </div>
            <div>
                <button type="submit" class="botao"><a id="btnVolta" href="index.html">Cancelar</a></button>
                <button type="submit" class="botao">Limpar</button>
                <button type="submit" class="botao">Cadastrar</button>
            </div>
        </form>
    </body>
</html>
